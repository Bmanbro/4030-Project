<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Final Project</title>

  <!-- In-line stylesheet wouldn't work. You get this instead. -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

    body {
      margin: 0;
      padding: 0;

      font-family: 'Nunito', sans-serif;

      background-color: #0f101a;
    }

    h2 {
      margin: 0;
    }

    header {
      display: flex;
      align-items: center;

      color: white;
      background-color: #1c1d2b;

      padding: 1.25% 2.5%;

      border-bottom: 2px solid rgba(200, 200, 255, 0.1);
    }

    header img {
      aspect-ratio: 1/1;
      height: 42px;

      margin-right: 15px;
      padding: 6px;
      border-radius: 64px;

      background-color: white;
    }

    main {
      display: flex;
      flex-wrap: wrap;

      justify-content: center;

      gap: 15px;

      padding: 15px;
    }

    div {
      display: flex;
      align-items: center;
      justify-content: center;

      background-color: white;

      padding: 15px;

      border-left: 30px solid #FF2B85;
      border-radius: 25px;
    }

    div:nth-child(1) {
      border-radius: 0 25px;
    }

    div:nth-child(2) {
      border-radius: 25px 0;
    }

    div:nth-child(3) {
      flex: 1;
    }

    div:nth-child(1),
    div:nth-child(2) {
      flex: 0.5;
    }
  </style>

  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <header>
    <img src="img/foodpanda.png">
    <h2>Foodpanda Data Visualization</h2>
  </header>

  <main>
    <div>
      <svg id="scatter"></svg>
    </div>
    <div>
      <svg id="timeline"></svg>
    </div>
    <div>
      <svg id="bar"></svg>
    </div>
    
    <div>
      <h2>Github: https://github.com/Bmanbro/4030-Project</h2>
    </div>
    <div>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/nMMb1loIy9c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </main>

  <script src="script-bar.js"></script>
  <script src="script-scatter.js"></script>
  <!--<script src="script-map.js"></script>-->
  <script src="script-timeline.js"></script>
</body>

</html>
